name: CI - Nightly Science Validation

# Purpose: Deep validation of scientific accuracy using pre-built Docker image
# Runs comprehensive physics simulations to ensure correctness
# Triggers: Nightly at 03:00 UTC (1 hour after Docker build completes)
#
# Test Categories (see docs/test_infrastructure.md):
#   @pytest.mark.integration  -> Implemented: 25 (grid, inference, integration; as of 2026-01-07)
#   @pytest.mark.slow         -> Full scientific validation tests (hours-long simulations)
#   @pytest.mark.skip         -> 9 placeholder tests excluded from CI
#
# Source of truth for counts and targets: docs/test_infrastructure.md
#
# Strategy:
#   Job 1: Quick integration test (test_integration_dummy) to validate coupling (~5 min)
#   Job 2: Run "slow or integration" tests (~4 hours total)
#          These are comprehensive physics simulations validating correctness
#   Job 3: Run "integration and not slow" tests separately (~2 hours)
#          Multi-module coupling without the slowest tests
#          Allows tracking integration test results independently

on:
  schedule:
    - cron: "0 3 * * *"  # Nightly at 03:00 UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow auto-commit of ratcheted coverage thresholds
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: formingworlds/proteus

jobs:
  quick-integration-test:
    name: Quick Integration Test (Dummy Coupling)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: ghcr.io/formingworlds/proteus:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Overlay code onto container
        run: |
          echo "Copying code over container base..."
          rsync -av --exclude='.git' --exclude='SPIDER' --exclude='socrates' --exclude='petsc' --exclude='AGNI' . /opt/proteus/
          cd /opt/proteus
          pip install -e ".[develop]" --no-deps

      - name: Run dummy integration test
        run: |
          cd /opt/proteus
          # Quick validation: run test_integration_dummy (4 tests)
          # Validates basic multi-module coupling without long simulations
          pytest tests/integration/test_integration_dummy.py \
            -v --tb=short

  science-validation:
    name: Full Science Validation (@pytest.mark.slow)
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4 hours for comprehensive tests
    container:
      image: ghcr.io/formingworlds/proteus:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Read full coverage threshold
        run: |
          python - <<'PY' >> "$GITHUB_ENV"
          import pathlib
          import tomllib

          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          val = float(data["tool"]["coverage"]["report"]["fail_under"])
          print(f"FULL_COV_FAIL_UNDER={val}")
          PY

      - name: Overlay code onto container
        run: |
          echo "Copying code over container base..."
          rsync -av --exclude='.git' --exclude='SPIDER' --exclude='socrates' --exclude='petsc' --exclude='AGNI' . /opt/proteus/
          cd /opt/proteus
          pip install -e ".[develop]" --no-deps

      - name: Download test data if needed
        run: |
          cd /opt/proteus
          # Uncomment if FWL_DATA needs to be populated
          # proteus get stellar
          # proteus get spectral --name Frostflow --bands 48

      - name: Run slow scientific validation tests
        run: |
          cd /opt/proteus
          # Run full scientific validation: slow tests + full integration tests
          # These are comprehensive simulations (multi-hour runtime)
          pytest -m "slow or integration" \
            --ignore=tests/examples \
            -v --tb=long --maxfail=3 \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=${FULL_COV_FAIL_UNDER}

      - name: Generate coverage JSON
        run: |
          cd /opt/proteus
          coverage json -o coverage-nightly.json

      - name: Ratchet full coverage threshold (main branch only)
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          cd /opt/proteus
          python tools/update_coverage_threshold.py --coverage-file coverage-nightly.json --target full

      - name: Commit ratcheted threshold (main branch only)
        if: github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          cd /__w/PROTEUS/PROTEUS
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Copy updated pyproject.toml from container to workspace
          cp /opt/proteus/pyproject.toml /__w/PROTEUS/PROTEUS/pyproject.toml

          # Check if there are changes
          if git diff --quiet pyproject.toml; then
            echo "No threshold changes to commit"
          else
            git add pyproject.toml
            COVERAGE=$(grep -A2 '\[tool.coverage.report\]' pyproject.toml | grep 'fail_under' | awk '{print $3}')
            git commit -m "ratchet: Auto-update full coverage threshold to ${COVERAGE}% [skip ci]"
            git push
            echo "âœ“ Committed ratcheted threshold: ${COVERAGE}%"
          fi

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: /opt/proteus/coverage.xml
          flags: slow-integration-tests
          name: nightly-science-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: science-coverage-html
          path: /opt/proteus/htmlcov/
          retention-days: 30

      - name: Upload simulation outputs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: science-validation-outputs
          path: |
            /opt/proteus/output/
            /opt/proteus/fwl_data/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Nightly science validation failed. Check logs and artifacts."
          echo "This indicates potential scientific correctness issues."

  integration-tests:
    name: Integration Tests (Multi-module)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: ghcr.io/formingworlds/proteus:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Overlay code onto container
        run: |
          echo "Copying code over container base..."
          rsync -av --exclude='.git' --exclude='SPIDER' --exclude='socrates' --exclude='petsc' --exclude='AGNI' . /opt/proteus/
          cd /opt/proteus
          pip install -e ".[develop]" --no-deps

      - name: Run integration tests
        run: |
          cd /opt/proteus
          # Run multi-module coupling tests and integration validation
          pytest -m "integration and not slow" \
            --ignore=tests/examples \
            -v --tb=long \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: /opt/proteus/coverage.xml
          flags: integration-tests
          name: nightly-integration-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-coverage-html
          path: /opt/proteus/htmlcov/
          retention-days: 30

      - name: Upload integration outputs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: integration-test-failures
          path: |
            /opt/proteus/output/
            /opt/proteus/tests/**/*.log
          retention-days: 14
