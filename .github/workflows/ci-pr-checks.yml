name: CI - Fast PR Checks

# Purpose: Fast feedback for pull requests using pre-built Docker image
# Strategy:
#   1. Use pre-compiled Docker image (ghcr.io/formingworlds/proteus:latest)
#   2. Overlay PR code changes onto the container
#   3. Smart rebuild: Only recompile changed source files (make handles this)
#   4. Run unit tests with mocked physics (fast)
#   5. Run smoke tests with real binaries (1 timestep, low res)

on:
  pull_request:
    branches:
      - main
      - dev
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
      - dev
      - 'tl/test_ecosystem_v4'  # Temporary: allow testing on feature branch
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: read
  packages: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: formingworlds/proteus

jobs:
  unit-tests:
    name: Unit Tests (Mocked Physics)
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/formingworlds/proteus:${{ github.ref == 'refs/heads/main' && 'latest' || 'tl-test_ecosystem_v4' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Overlay PR code onto container
        run: |
          echo "Copying PR code over container base..."
          rsync -av --exclude='.git' --exclude='SPIDER' --exclude='socrates' --exclude='petsc' --exclude='AGNI' . /opt/proteus/
          cd /opt/proteus
          pip install -e ".[develop]" --no-deps

      - name: Validate test structure
        run: |
          cd /opt/proteus
          bash tools/validate_test_structure.sh

      - name: Run unit tests with coverage
        run: |
          cd /opt/proteus
          pytest -m unit --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=69

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: /opt/proteus/coverage.xml
          flags: unit-tests
          name: unit-tests-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload HTML coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage-html
          path: /opt/proteus/htmlcov/
          retention-days: 7

  smoke-tests:
    name: Smoke Tests (Real Binaries)
    runs-on: ubuntu-latest
    needs: unit-tests
    container:
      image: ghcr.io/formingworlds/proteus:${{ github.ref == 'refs/heads/main' && 'latest' || 'tl-test_ecosystem_v4' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user root

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Overlay PR code onto container
        run: |
          echo "Copying PR code over container base..."
          rsync -av --exclude='.git' --exclude='SPIDER' --exclude='socrates' --exclude='petsc' --exclude='AGNI' . /opt/proteus/
          cd /opt/proteus
          pip install -e ".[develop]" --no-deps

      - name: Smart rebuild of physics modules
        run: |
          cd /opt/proteus
          echo "Checking if Fortran/C source files changed..."

          # SPIDER rebuild (only if sources changed)
          if [ -d "SPIDER" ]; then
            cd SPIDER
            make -q || {
              echo "SPIDER needs rebuild..."
              make -j$(nproc)
            }
            cd /opt/proteus
          fi

          # SOCRATES rebuild (only if sources changed)
          if [ -d "socrates" ]; then
            cd socrates
            ./build_code 2>&1 | grep -q "Nothing to be done" || {
              echo "SOCRATES needs rebuild..."
              ./build_code
            }
            cd /opt/proteus
          fi

          # AGNI rebuild (only if Julia sources changed)
          if [ -d "AGNI" ]; then
            cd AGNI
            echo "Re-instantiating AGNI packages..."
            julia -e 'using Pkg; Pkg.activate("."); Pkg.instantiate()'
            cd /opt/proteus
          fi

      - name: Run smoke tests
        run: |
          cd /opt/proteus
          pytest -m smoke -v --tb=short

      - name: Upload smoke test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: smoke-test-failures
          path: |
            /opt/proteus/output/
            /opt/proteus/tests/**/*.log
          retention-days: 7

  lint:
    name: Code Quality (ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/
