# PROTEUS configuration file (version 2.0)

version = "2.0"
author  = "Harrison Nicholls, Tim Lichtenberg"

[params]
    [params.out]
        path        = "earth"
        logging     = "INFO"

    [params.dt]
        starspec     = 3e6
        starinst     = 1e2

        [params.dt.adaptive]
            atol         = 0.02
            rtol         = 0.07

    [params.stop]

        [params.stop.iters]
            enabled = true

        [params.stop.time]
            enabled = true
            maximum = 4.567e+9

        [params.stop.solid]
            enabled  = true
            phi_crit = 0.005

        [params.stop.radeqm]
            enabled = true
            atol    = 0.1
            rtol    = 1e-3

        [params.stop.escape]
            enabled   = true
            p_stop    = 1.0

[star]
    mass    = 1.0
    age_ini = 0.100

    module  = "mors"
    [star.mors]
        rot_pcntle = 50.0
        age_now = 0.414
        spec    = "stellar_spectra/Named/sun.txt"

[orbit]
    semimajoraxis   = 1.0
    eccentricity    = 0.0167
    zenith_angle    = 48.19
    s0_factor       = 0.375
    module  = "none"

[struct]
    radius_int  = 1.0
    corefrac    = 0.55

[atmos_clim]
    surf_state      = "fixed"
    rayleigh        = true
    module          = "agni"
    spectral_group  = 

[escape]
    module = "none"

[interior]
    radiogenic_heat = true
    tidal_heat      = false

    module = "aragog"

[outgas]
    fO2_shift_IW    = 4

    module = "calliope"

[delivery]

    module = "none"

    [delivery.elements]
        # H_oceans    = 0.0       # Hydrogen inventory in units of equivalent Earth oceans
        H_ppmw      = 109.0     # Hydrogen inventory in ppmw relative to mantle mass

        # CH_ratio    = 1.0       # C/H mass ratio in mantle/atmosphere system
        C_ppmw      = 109.0       # Carbon inventory in ppmw relative to mantle mass

        # NH_ratio    = 0.018       # N/H mass ratio in mantle/atmosphere system
        N_ppmw      = 2.01       # Nitrogen inventory in ppmw relative to mantle mass

        # SH_ratio    = 2.16       # S/H mass ratio in mantle/atmosphere system
        S_ppmw      = 235.0     # Sulfur inventory in ppmw relative to mantle mass


[observe]
    synthesis = "none"

[atmos_chem]
    module = "none"
