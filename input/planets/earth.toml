# PROTEUS configuration file (version 2.0)

version = "2.0"

[params]
    [params.out]
        path        = "earth"
        logging     = "INFO"
        plot_mod    = 10
        write_mod   = 2

    [params.dt]
        starspec     = 3e6
        starinst     = 1e2

        [params.dt.adaptive]
            atol         = 0.02
            rtol         = 0.07

    [params.stop]

        [params.stop.time]
            enabled = true
            maximum = 4.567e+9

        [params.stop.solid]
            enabled  = false
            phi_crit = 0.005

        [params.stop.radeqm]
            enabled = false
            atol    = 0.1
            rtol    = 1e-3

        [params.stop.escape]
            enabled   = false
            p_stop    = 1.0

[star]
    mass    = 1.0
    age_ini = 0.100

    module  = "mors"
    [star.mors]
        rot_pcntle = 50.0
        age_now = 0.414
        spec    = "stellar_spectra/Named/sun.txt"

[orbit]
    semimajoraxis   = 1.0
    eccentricity    = 0.0167
    zenith_angle    = 48.19
    s0_factor       = 0.375
    module  = "none"

[struct]
    radius_int  = 1.0
    corefrac    = 0.55

[atmos_clim]
    surf_state      = "fixed"
    rayleigh        = true
    condensation    = true
    module          = "agni"

    [atmos_clim.agni]
        spectral_group = "Dayspring"
        spectral_bands = "16"

[escape]
    module = "none"

[interior]
    radiogenic_heat = false
    tidal_heat      = false

    module = "dummy"

    [interior.dummy]
        init_tmagma = 3000.0

    [interior.aragog]
        ini_tmagma = 3000.0

[outgas]
    fO2_shift_IW    = 4

    module = "calliope"

[delivery]

    module = "none"

    [delivery.elements]
        # H_oceans    = 0.0       # Hydrogen inventory in units of equivalent Earth oceans
        H_ppmw      = 109.0     # Hydrogen inventory in ppmw relative to mantle mass

        # CH_ratio    = 1.0       # C/H mass ratio in mantle/atmosphere system
        C_ppmw      = 109.0       # Carbon inventory in ppmw relative to mantle mass

        # NH_ratio    = 0.018       # N/H mass ratio in mantle/atmosphere system
        N_ppmw      = 2.01       # Nitrogen inventory in ppmw relative to mantle mass

        # SH_ratio    = 2.16       # S/H mass ratio in mantle/atmosphere system
        S_ppmw      = 235.0     # Sulfur inventory in ppmw relative to mantle mass


[observe]
    synthesis = "none"

[atmos_chem]
    module = "none"
