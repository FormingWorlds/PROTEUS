version = "2.0"
author = "Harrison Nicholls, Tim Lichtenberg"

[params.out]
path = "dummy_aragog"
logging = "INFO"
plot_mod = 1
plot_fmt = "png"

[params.dt]
minimum = 100.0
maximum = 30000000.0
initial = 100.0
starspec = 1000000000.0
starinst = 10.0
method = "adaptive"

[params.dt.proportional]
propconst = 52.0

[params.dt.adaptive]
atol = 0.02
rtol = 0.11

[params.stop.iters]
enabled = true
minimum = 3
maximum = 9000

[params.stop.time]
enabled = true
minimum = 1000.0
maximum = 4567000000.0

[params.stop.solid]
enabled = false
phi_crit = 0.005

[params.stop.radeqm]
enabled = false
F_crit = 0.2

[params.stop.steady]
enabled = false
F_crit = 0.8
dprel = 1e-09

[params.stop.escape]
enabled = true
mass_frac = 0.0003

[star]
mass = 1.0
age_ini = 0.1
module = "dummy"

[star.mors]
rot_pctle = 50.0
tracks = "baraffe"
age_now = 4.567
spec = "stellar_spectra/Named/sun.txt"

[star.dummy]
radius = 1.0
Teff = 5772.0

[orbit]
