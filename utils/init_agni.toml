# AGNI configuration file used when coupling to PROTEUS
title = "PROTEUS base"

[planet]
    p_top           = 1.0e-5

[files]
    clean_output    = false

[execution]
    silent          = false  
    max_steps       = 200    
    max_runtime     = 400    
    continua        = true   
    aerosol         = false  
    overlap_method  = 4      
    thermo_funct    = false  
    sensible_heat   = false  

    convection_type = "mlt" 
    condensates     = [] 
    solvers         = ["newton"]  
    dx_max          = 230.0    
    chemistry       = 0
    initial_state   = ["dry","str","1500"] 
    linesearch      = false
    converge_atol   = 1.0e-2  
    converge_rtol   = 1.0e-2  


[plots]
    animate         = false
