F_diff                      = 0.1       # flux fraction
RF_crit                     = 0.01      # depth fraction
dTs_atm                     = 30        # K
require_eqm_loops           = 0         # Apply iterations with dt=0 after stellar flux change, 0: disabled | 1: enabled
prevent_warming             = 0         # Require that the planet only cool down over time, 0: disabled | 1: enabled
limit_pos_flux_change       = 1e9       # Limit the positive relative flux change each time-step by this %value
limit_neg_flux_change       = 99.0      # Limit the negative relative flux change each time-step by this %value

# Method for solving for T(p) profile
atmosphere_solve_energy     = 1         # Enable time-stepped atmosphere solution, 0: disabled | 1: enabled 
atmosphere_surf_state       = 0         # Atmosphere bottom edge boundary condition, 0: free | 1: fixed at T_surf

# Temperature limits throughout atmosphere [K]
min_temperature             = 170.0   
